<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <style>
        .content{
            margin-left:75px;
        }
        .form1{
            width: 100px;
            height: 100px;
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form1" action="/add/">
        <form method="POST">
            <label>Enter your ID:</label>
            <input type="text" name="id"/>

            <input type="text" name="car"/>

            <button type="submit" >Submit</button>

        </form>
    </div>
</body>
</html>
